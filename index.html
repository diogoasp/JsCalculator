<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Simple Calculator</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='style.css'>
    <script src="https://code.jquery.com/jquery-1.9.1.js"></script>
    <script src='calculator.js'></script>
    <script src='animations.js'></script>
</head>
<body>
    <div class="mid flex horizontal">
        <main>
            <div id="errors">
                <span id="err"></span>
            </div>
            <div id="screen">
                <span id="result"></span>
            </div>
            <div class="grid">
                <button class="elementButton" value="7">7</button>
                <button class="elementButton" value="8">8</button>
                <button class="elementButton" value="9">9</button>
                <button class="operatorButton" value="x" >x</button>
                <button class="elementButton" value="4">4</button>
                <button class="elementButton" value="5">5</button>
                <button class="elementButton" value="6">6</button>
                <button class="operatorButton" value="/" >/</button>
                <button class="elementButton" value="1">1</button>
                <button class="elementButton" value="2">2</button>
                <button class="elementButton" value="3" >3</button>
                <button class="operatorButton" value="-" >-</button>
                <button id="clear" value="c">C</button>
                <button class="elementButton" value="0">0</button>
                <button id="calculate" value="=">=</button>
                <button class="operatorButton" value="+">+</button>
            </div>
        </main>
        <aside >
            <button id="openHist" class=""><img id="imgHist" class="" src="img/historical.png" alt=""></button>
            <div id="backlog" class="backlog">
                <h2>Hist√≥rico</h2>
                <p id="log"></p>
            </div>
        </aside>
    </div>
    <footer>
        <span>By: Diogo Alves - 2022</span>
        <span><a href="https://www.flaticon.com/free-icons/historical" title="historical icons">Historical icons created by Stockes Design - Flaticon</a></span>
    </footer>
</body>
</html>
